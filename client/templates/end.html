<template name="end">
  <div id ="d3-container">
    <div id="toggles">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" id="reset-button" class="btn btn-default">Reset</button>
      </div>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" id="age-button" class="btn btn-primary active">Age</button>
        <button type="button" id="gender-button" class="btn btn-default">Gender</button>
        <button type="button" id="language-button" class="btn btn-default">Language</button>
      </div>
    </div>
    <div id="legend">
      {{#each keywords}}
        <div class ="list-item">
          <button type="button" id="keywords{{index}}" class="btn keywords-list">"{{value}}"</button>
        </div>
      {{/each}}
    </div>
    <div id="container">
    </div>
    <div id="timeline">
      <div id="agree"> agree </div>
      <div id="photo"> 
      {{#if pmNetanyahu}}
        <img src="bibi.png">
      {{else}}
        {{#if presAbbas}}
          <img src="abbas.png">
        {{/if}}
      {{/if}}
      </div>
      <div id="disagree"> disagree </div>
    </div>
  </div>  
</template>
