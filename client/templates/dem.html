<template name = "dem">
  <div id="container">
    <div id="content-container">
      <div class="dem-header">
        Demographics
      </div>
      <div class="content-scrollable">
        {{#autoForm id="demForm" schema=Schemas.Demographics}}
          {{> afFormGroup name="language" options=langOptions}}
          {{> afFormGroup name="age"}}
          {{> afFormGroup name="gender" options=genderOptions}}
          <button type="submit" class="btn btn-primary">Submit</button>
        {{/autoForm}}
      </div>
      
    </div>
  </div>
</template>
